<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript tutorial</title>
</head>
<body>
	<h2>Javascript can show date and time</h2>
	<button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Click to show date and time</button>
	<p id="demo"></p>

	<h2>Javascript can change HTML content</h2>
	<button type="button" onclick="document.getElementById('id').innerHTML = 'Hello javascript!'">Click to see jaadu</button>
	<p id="id">Javascript can change HTML content</p>

	<h2>Javascript can change HTML attribute values</h2>
	
	<button type="button" onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulbon.gif'">Turn on the light</button>

	<img src="https://www.w3schools.com/js/pic_bulboff.gif" id="myImage">

	<button type="button" onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulboff.gif'">Turn off the light</button>



	<h2>manish</h2>
	<button type="button" onclick="document.getElementById('manish').innerHTML = Date()">manish kumar sahu</button>
	<p id="manish"></p>

	<h2>manish sahu</h2>
	<button type="button" onclick="document.getElementById('sahu').innerHTML = 'this is a amazing concept'">output attractive</button>
	<p id="sahu">manish sahu</p>



<h2>Javascript can change HTML attribute values</h2>
<button type="button" onclick="document.getElementById('kumar').src='img/IMG_0152.JPG'">first</button>

<img src="img/IMG_0288.JPG" id="myImage">

</body>
</html>
